<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['beer/list']">Beers</a>
      <a mat-list-item [routerLink]="['beer/top-rated']">Top Rated</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="text-uppercase fw-bold fs-3 text-white d-none d-sm-block">The Beer Reviewer</span>


      <span class="fill-space"></span>
      <span class="text-white" *ngIf="loggedInUser$ | async as user; else loginTemplate">
        {{ user }}
        <button (click)="logout()" mat-flat-button>
          logout
        </button>
      </span>
      <ng-template #loginTemplate>
        <span>
          <button (click)="login()" mat-flat-button>
            login
          </button>
        </span>
      </ng-template>

      
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
