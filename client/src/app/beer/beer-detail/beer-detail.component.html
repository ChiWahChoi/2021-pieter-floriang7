<mat-card>
    <mat-card-content>
        <div class="d-flex flex-row">
            <div class="img-container pe-3">
                <img src="{{beer.image_url}}" onerror="this.src='/assets/images/beer.png';"/>
            </div>       
            <div>
                <p><span class="fw-bold">Name</span><br>{{ beer.name }}</p>
                <p><span class="fw-bold">Abv (%)</span><br>{{ beer.abv }}</p>
                <p><span class="fw-bold">Country</span><br>{{ beer.country }}</p>
                <p><span class="fw-bold">Reviews</span></p>
                <div *ngFor="let review of beer.reviews" class="my-3">
                    <app-review [review]="review" [beer]="beer"></app-review>
                </div>
            </div>
        </div>
        <div>
            <app-add-review [beer]="beer"></app-add-review>
        </div>
    </mat-card-content>
</mat-card>
