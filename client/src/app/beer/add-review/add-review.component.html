<mat-card>
    <mat-card-header>
        <h3 class="mb-3">Add Review</h3>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="review" (ngSubmit)="onSubmit()"> 
            <mat-form-field appearance="fill" class="me-3">
                <mat-label class="text-black">Rating</mat-label>
                <input 
                    matInput 
                    aria-label="rating" 
                    type="text"
                    formControlName="rating"
                    data-cy="ratingInput"
                    required
                    #spy
                />
                
                <!--<mat-error data-cy="ratingError" *ngIf="review?.get('rating') && review?.get('rating')['errors'] && review?.get('rating').touched">
                    {{review?.get('rating')? getErrorMessage(review?.get('rating')['errors']): "" }}
                </mat-error>-->

            </mat-form-field>
            <mat-form-field appearance="fill" class="me-3">
                <mat-label>Description</mat-label>
                <input 
                    matInput 
                    aria-label="description" 
                    type="text"
                    formControlName="description"
                    data-cy="descriptionInput"
                />
                
                <!--<mat-error *ngIf="review.get('description')['errors'] && review.get('description').touched">
                    {{ getErrorMessage(review.get('description')['errors']) }}
                </mat-error>-->
            
            </mat-form-field>
            <button type="submit" mat-raised-button data-cy="addReviewButton">
                Add 
            </button>
            <!--<button type="submit" mat-raised-button [disabled]="!review.valid" data-cy="addReviewButton">
                Add 
            </button>-->

        </form>
    </mat-card-content>
</mat-card>
