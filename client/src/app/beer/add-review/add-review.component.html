<mat-card>
    <mat-card-header>
        <h3>Add Review</h3>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="review" (ngSubmit)="onSubmit()"> 
            <mat-form-field appearance="fill">
                <mat-label>Rating</mat-label>
                <input 
                    matInput 
                    aria-label="rating" 
                    type="text"
                    formControlName="rating"
                    data-cy="ratingInput"
                    required
                    #spy
                />
                
                <!--<mat-error data-cy="ratingError" *ngIf="review.get('rating')['errors'] && review.get('rating').touched">
                    {{ getErrorMessage(review.get('rating')['errors']) }}
                </mat-error>-->

            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input 
                    matInput 
                    aria-label="description" 
                    type="text"
                    formControlName="description"
                    data-cy="descriptionInput"
                />
                <!--
                <div *ngIf="review.get('description')['errors'] && review.get('description').touched">
                    {{ getErrorMessage(review.get('description')['errors']) }}
                </div>
            -->
            </mat-form-field>
            <!--<button type="submit" mat-raised-button [disabled]="!review.valid" data-cy="addReviewButton">
                Add 
            </button>-->
            <button mat-raised-button color="primary" type="submit" mat-raised-button data-cy="addReviewButton">
                Add 
            </button>

        </form>
    </mat-card-content>
</mat-card>
