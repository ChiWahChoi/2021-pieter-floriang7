<mat-card>
    <mat-card-header>
        <h3 class="mb-3">Add Review</h3>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="review" (ngSubmit)="onSubmit()"> 
            <mat-form-field appearance="fill" class="me-3" data-cy="ratingInput">
                <mat-label class="text-black">Rating (0-10)</mat-label>
                <input 
                    matInput 
                    aria-label="rating" 
                    type="text"
                    formControlName="rating"           
                    required                  
                />
                
                <mat-error *ngIf="review?.get('rating')!['errors'] && review?.get('rating')!.touched">
                    {{ getErrorMessage(review?.get('rating')!['errors']) }}   
                </mat-error>

            </mat-form-field>

            <mat-form-field appearance="fill" class="me-3" data-cy="descriptionInput">
                <mat-label>Description</mat-label>
                <input 
                    matInput 
                    aria-label="description" 
                    type="text"
                    formControlName="description"
                    required
                />
                
                <mat-error data-cy="descriptionError" *ngIf="review?.get('description')!['errors'] && review?.get('description')!.touched">
                    {{ getErrorMessage(review?.get('description')!['errors']) }}
                </mat-error>  
            
            </mat-form-field>
            <button type="submit" mat-raised-button data-cy="addReviewButton">
                Add 
            </button>
            <mat-error data-cy="ratingError" *ngIf="review.errors" class="error">
                {{ getErrorMessage(review.errors) }}
            </mat-error>
        </form>
    </mat-card-content>
</mat-card>
