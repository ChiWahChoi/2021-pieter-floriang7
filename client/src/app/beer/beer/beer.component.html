
<p>Name: {{ beer.name }}</p>
<p>Abv (%): {{ beer.abv }}</p>
<p>Country: {{ beer.country }}</p>
<p>Image url: {{ beer.image_url }}</p>

<p>Reviews:</p>
<div *ngFor="let review of beer.reviews">
    <app-review [review]="review"></app-review>
</div>

<div>
    <app-add-review (newReview)="addNewReview($event)"></app-add-review>
</div>
